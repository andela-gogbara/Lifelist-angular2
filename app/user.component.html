<div class="">
  <div class="login col-md-6 col-md-6 col-md-offset-3">
    <h1 class="login-header" style="text-align: center">Create Account</h1>
    <form role="form" (submit)="register($event, name.value, email.value, password.value, password_confirmation.value)">
      <div class="form-group">
        <label for="username">Name</label>
        <input type="text" #name class="form-control" id="name" placeholder="Name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" #email class="form-control" id="email" placeholder="Email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" #password class="form-control" id="password" placeholder="Password">
      </div>

      <div class="form-group">
        <label for="password">Password Confirmation</label>
        <input type="password" #password_confirmation class="form-control" id="password_confirmation" placeholder="Password Confirmation">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      <a href="/new">Click here to Login</a>
    </form>
  </div>
</div>
