<div class="">
  <div class="login .col-md-6 col-md-6 col-md-offset-3">
    <h1 style="text-align: center">Login</h1>
    <form role="form" (submit)="login($event, email.value, password.value)">
      <div class="form-group">
        <label for="username">Email</label>
        <input type="email" #email class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" #password class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      <a href="/register">Click here to Signup</a>
    </form>
  </div>
</div>
